<nz-carousel [nzEffect]="'fade'" nzAutoPlay nzEnableSwipe class="intro-carousel nb-theme-default">
  <div nz-carousel-content *ngFor="let item of carouselItems">
    <div class="img"
      [style.background-image]="'url(' + item.image + ')'"
      nz-row nzType="flex" nzJustify="center" nzAlign="bottom">
      <div>
        <div>
          <nb-alert status="primary" class="text-center">
            {{ item.title }}
            <br>
            {{ item.description }}
          </nb-alert>
        </div>
      </div>
    </div>
  </div>
</nz-carousel>
